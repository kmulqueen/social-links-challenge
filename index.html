<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Kyle Mulqueen Social links profile</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Kyle Mulqueen's social links</h1>
      <article class="card">
        <img src="./assets/images/avatar-kyle.jpg" alt="Picture of Kyle Mulqueen" class="card-image">
        <div class="card-info">
          <h2 class="card-title text-large">Kyle Mulqueen</h2>
          <p class="card-location text-regular-bold">Santa Clara, CA</p>
        </div>
        <p class="card-summary text-regular">"Full-stack developer and active musician."</p>
        <ul class="card-links">
            <li class="link-item text-regular-bold"><a href="https://github.com/kmulqueen" target="_blank" class="link">GitHub</a></li>
            <li class="link-item text-regular-bold"><a href="https://www.frontendmentor.io/profile/kmulqueen" target="_blank" class="link">Frontend Mentor</a></li>
            <li class="link-item text-regular-bold"><a href="https://kmulqueen.github.io/portfolio-2025/" target="_blank" class="link">Portfolio</a></li>
            <li class="link-item text-regular-bold"><a href="https://www.linkedin.com/in/kyle-mulqueen/" target="_blank" class="link">LinkedIn</a></li>
            <li class="link-item text-regular-bold"><a href="https://soundcloud.com/incredible-mulq" target="_blank" class="link">SoundCloud</a></li>
        </ul>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kmulqueen">Kyle Mulqueen</a>.
    </div>
  </body>
</html>
